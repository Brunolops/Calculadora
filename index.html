<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comforter&family=Londrina+Solid&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="img/calculator.svg" type="image/x-icon">
</head>



<div class="background">
  <h1 class="titulo">Calculadora simples com <br><strong>HTML, CSS & Js</strong> </h1>
  <div class="calculator">
    <h1>DevCal</h1>
    <P>Fx-40.3Ex</P>
    <p inputmode="Calculadora" id="resultado"></p>
    <table>
      <tr>
        <td><button class="btn item-first-row" onclick="clean ('')">C</button></td>
        <td><button class="btn item-first-row" onclick="back()">
            < </button>
        </td>
        <td><button class="btn item-first-row" onclick="insert ('/')">/</button></td>
        <td><button class="btn item" onclick="insert ('*')">x</button></td>

      </tr>
      <tr>
        <td><button class="btn" onclick="insert ('7')">7</button></td>
        <td><button class="btn" onclick="insert ('8')">8</button></td>
        <td><button class=" btn" onclick="insert ('9')">9</button></td>
        <td><button class="btn item" onclick="insert ('-')">-</button></td>
      </tr>
      <tr>
        <td><button class="btn" onclick="insert ('4')">4</button></td>
        <td><button class="btn" onclick="insert ('5')">5</button></td>
        <td><button class="btn" onclick="insert ('6')">6</button></td>
        <td><button class="btn item" onclick="insert ('+')">+</button></td>
      </tr>
      <tr>
        <td><button class="btn" onclick="insert ('1')">1</button></td>
        <td><button class="btn" onclick="insert ('2')">2</button></td>
        <td><button class="btn" onclick="insert ('3')">3</button></td>
        <td rowspan="2"><button class="btn item-igual" onclick="calcular ('')">=</button></td>
      </tr>
      <tr>
        <td colspan="2"><button class="btn item-0" onclick="insert ('0')">0</button></td>
        <td><button class="btn" onclick="insert ('.')">.</button></td>
      </tr>
    </table>
  </div>
</div>

<body>

</body>










<script src=" main.js"></script>

</html>
